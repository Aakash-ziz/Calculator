<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="con">

    <div class="insider">
        <div class="input">
            <input class="inu" type="text" placeholder="Enter Number">
            <button class="bu2">Enter</button>
        </div>
    
        <div class="input2">
            <div class="co">
                <button class="bu1">+</button>
                <button class="bu1">-</button>
                <button class="bu1">*</button>
                <button class="bu2">/</button>
            </div>
        
        
            <div class="co">
                
                <button class="bu1">1</button>
                <button class="bu1">2</button>
                <button class="bu1">3</button>
                <button class="bu2">back</button>
            </div>
        
            
            <div class="co">
                <button class="bu1">4</button>
                <button class="bu1">5</button>
                <button class="bu1">6</button>
                <button class="bu2">clear</button>
            </div>
        
        
            <div class="co">
                <button class="bu1">7</button>
                <button class="bu1">8</button>
                <button class="bu1">9</button>
                <button class="bu2">0</button>
            </div>
        </div>

        
    </div>
     
</div>


</body>
</html>
